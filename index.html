<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector Tool</title>
    <style>
        #colorDisplay {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <input type="color" id="colorPicker">
    <div id="colorDisplay"></div>

    <script src="app.js"></script>
</body>
</html>
